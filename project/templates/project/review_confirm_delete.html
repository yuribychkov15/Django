<!-- project/templates/project/review_confirm_delete.html
Page is used to show confirmation to delete a review  --> 

{% extends 'project/base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="nav-button">Confirm Delete</button>
    </form>
    <a href="{% url 'review_detail' review.pk %}">Cancel</a>
{% endblock %}
