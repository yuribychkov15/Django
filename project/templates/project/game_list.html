<!-- project/templates/project/game_list.html -->

{% extends 'project/base.html' %}

{% block content %}
    <h1>Games</h1>
    <div class="grid">
        {% for game in games %}
            <div class="card">
                <h2>{{ game.title }}</h2>
                {% if game.cover_image %}
                    <img src="{{ game.cover_image.url }}" alt="{{ game.title }}">
                {% endif %}
                <a href="{% url 'game_detail' game.pk %}" style="color:bisque">View Details</a>
            </div>
        {% endfor %}
    </div>
    {% if user.is_authenticated %}
        <div class="button-container">
            <a href="{% url 'game_add' %}" class="nav-button">Add New Game</a>
        </div>
    {% endif %}
{% endblock %}
