<!-- project/templates/project/login.html
Page is used to show login for a user --> 

{% extends 'project/base.html' %}

{% block content %}
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'game_list' %}">
        <input type="submit" value="Login" class="nav-button">
    </form>
</body>
{% endblock %}
