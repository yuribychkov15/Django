<!-- project/templates/project/edit_profile_form.html -->

{% extends 'project/base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="nav-button">Save Changes</button>
    <button type="button" class="nav-button" onclick="history.back()">Cancel</button>
</form>
{% endblock %}
