<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends "mini_fb/base.html" %}
{% load static %}

{% block content %}

<h1>All Profiles</h1>

<!-- display a context variable called profiles -->
<!-- {{profiles}} -->

<!-- Table to show all of our soccer players' profiles -->
<table>
    <thead>
        <tr>
            <th>Profile Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
        <tr>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{ profile.image_url }}" alt="{{ profile.first_name }}">
                </a>
            </td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    {{ profile.first_name }}
                </a>
            </td>
            <td>{{ profile.last_name }}</td>
            <td>{{ profile.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
