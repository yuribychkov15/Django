<!-- mini_fb/templates/mini_fb/delete_status_form.html
Page is used to delete a status message from a profile --> 

{% extends 'mini_fb/base.html' %}

{% block content %}

    <h1>Delete Status Message</h1>
    
    <div class="delete-message">
        <p>Are you sure you want to delete this status message?</p>
        <div class="message-box">
            <p>{{ status_message.message }}</p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <form method="get" action="{% url 'show_profile' status_message.profile.pk %}">
        <button type="submit">Cancel</button>
    </form>

{% endblock %}
