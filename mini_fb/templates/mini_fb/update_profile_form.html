<!-- mini_fb/templates/mini_fb/update_profile_form.html
Page is used to update a profile -->

{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Update Profile</h1>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.email.label }}">Email</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.city.label }}">City</label>
            {{ form.city }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.image_url.label }}">Image URL</label>
            {{ form.image_url }}
        </div>

        <div class="form-group">
            <label for="{{ form.age.label }}">Age</label>
            {{ form.age }}
        </div>
        
        <div class="button-group">
            <button type="submit">Update Profile</button>
            <button type="button" onclick="window.history.back()">Cancel</button>
        </div>
    </form>

{% endblock %}
