<!-- mini_fb/templates/mini_fb/base.html 
 A template with common HTML code that will be re-used by 
 all of the other templates.
 -->

 <html>
    <head>
        <meta charset="UTF-8">
        <title>Our Mini Facebook</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'mini_fb/styles.css' %}">
    </head>
    <body>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <nav>
            <a href="{% url 'create_profile' %}" class="nav-button">Create New Profile</a>
            <a href="{% url 'show_all_profiles' %}" class="nav-button">Show All Profiles</a>
        </nav>
        <footer>
            Our Mini FB for Soccer Players
        </footer>
    </body>
</html>
